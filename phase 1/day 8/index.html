<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page with Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: gradientBG 12s ease infinite;
      background: linear-gradient(-45deg, #74ebd5, #9face6, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      background: rgba(44, 62, 80, 0.9);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f1c40f;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1.5s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .extra {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    /* Responsive design */
    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        padding: 10px 18px;
        font-size: 14px;
      }

      .navbar a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <main>
    <div class="card">
      <img src="https://picsum.photos/400/200" alt="Sample Image">
      <h1>Welcome to My Simple Page</h1>
      <p>Now this page has a Navbar at the top </p>
      <a href="#" class="btn">Click Me</a>
      <p class="extra">This is an extra text below the button.</p>
    </div>
  </main>

  <footer>
    Â© 2025 My Simple Page | All Rights Reserved
  </footer>

</body>
</html>
