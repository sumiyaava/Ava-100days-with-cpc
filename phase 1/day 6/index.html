<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page Final Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .extra {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    /* Responsive design */
    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        padding: 10px 18px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <img src="https://picsum.photos/400/200" alt="Sample Image">
      <h1>Welcome to My Simple Page</h1>
      <p>This page is now responsive and has a footer!</p>
      <a href="#" class="btn">Click Me</a>
      <p class="extra">✨ This is an extra text below the button.</p>
    </div>
  </main>

  <footer>
    © 2025 My Simple Page | All Rights Reserved
  </footer>

</body>
</html>
