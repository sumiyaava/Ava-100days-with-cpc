<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 260px;
    }
    #result {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    .equal {
      grid-column: span 2;
      background: #e74c3c;
    }
    .equal:hover {
      background: #c0392b;
    }
    .clear {
      background: #95a5a6;
    }
    .clear:hover {
      background: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" placeholder="0" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>÷</button>
      <button>×</button>
      <button>−</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button style="grid-column: span 2;">0</button>
    </div>
  </div>
</body>
</html>
