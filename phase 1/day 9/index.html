<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Page with Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      background: rgba(44, 62, 80, 0.8);
      padding: 15px 0;
      position: sticky;
      top: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #3498db;
    }

    /* Main content */
    .card {
      background: white;
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(44, 62, 80, 0.9);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Card -->
  <div class="card">
    <h1>Welcome to My Updated Page</h1>
    <p>Now the page has a cool animated background</p>
    <a href="#" class="btn">Click Me</a>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 My Simple Website | All rights reserved.
  </footer>

</body>
</html>
