<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .extra {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to My Simple Page</h1>
    <p>This is a basic example using HTML and CSS only.</p>
    <a href="#" class="btn">Click Me</a>
    <p class="extra">âœ¨ This is a small extra text added below the button.</p>
  </div>

</body>
</html>
