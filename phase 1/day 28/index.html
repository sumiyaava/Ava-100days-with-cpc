<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updated Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Navbar styling */
    .navbar {
      background: #2c3e50;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      background: #3498db;
    }

    /* Hero section */
    .hero {
      height: 80vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url("https://picsum.photos/1200/600") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .hero button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      background: #e74c3c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MyWebsite</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div>
      <h1>Welcome to My Website</h1>
      <p>Clean and simple design with HTML & CSS</p>
      <button>Get Started</button>
    </div>
  </div>
</body>
</html>
