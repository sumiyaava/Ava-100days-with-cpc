<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Background</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      animation: bgChange 6s infinite alternate;
    }

    @keyframes bgChange {
      0% { background-color: #ff9a9e; }
      25% { background-color: #fad0c4; }
      50% { background-color: #a1c4fd; }
      75% { background-color: #c2e9fb; }
      100% { background-color: #d4fc79; }
    }

    h1 {
      color: #333;
      background: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Colorful Page </h1>
</body>
</html>
