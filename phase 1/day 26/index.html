<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .card img {
      width: 100px;
      border-radius: 50%;
    }
    .card h2 {
      margin: 15px 0 5px;
      color: #333;
    }
    .card p {
      color: #777;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .card button {
      padding: 10px 20px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .card button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>Sumaiya Rahman</h2>
    <p>Student | Learner | Cat Lover üêæ</p>
    <button>Follow</button>
  </div>
</body>
</html>
