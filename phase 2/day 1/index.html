<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS — Ticket System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    /* Header */
    header {
      background: #444;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a.ticket-btn {
      background: #2980b9;
      padding: 8px 12px;
      border-radius: 5px;
    }
    /* Dashboard Cards */
    .dashboard {
      display: flex;
      justify-content: center;
      margin: 40px;
      gap: 30px;
    }
    .card {
      width: 200px;
      height: 150px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
    }
    .in-progress {
      background: #7c83fd;
    }
    .resolved {
      background: #4cd137;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h2>CS — Ticket System</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">FAQ</a>
      <a href="#">Changelog</a>
      <a href="#">Blog</a>
      <a href="#">Download</a>
      <a href="#">Contact</a>
      <a href="#" class="ticket-btn">+ New Ticket</a>
    </nav>
  </header>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="card in-progress">
      In-Progress <br> 0
    </div>
    <div class="card resolved">
      Resolved <br> 0
    </div>
  </div>

</body>
</html>
