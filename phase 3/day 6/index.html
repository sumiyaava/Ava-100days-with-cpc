<!DOCTYPE html>
<html>
<head>
  <title>Var Let Const Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: #0077cc;
    }
    .box {
      background: #eef6ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>JavaScript var, let & const</h2>
  <div class="box" id="output"></div>

  <script>
    var city = "Dhaka";
    let temperature = 30;
    const country = "Bangladesh";

    city = "Chittagong";
    temperature = 32;

    let text = `
      <b>City (var):</b> ${city} <br>
      <b>Temperature (let):</b> ${temperature}°C 🌡️ <br>
      <b>Country (const):</b> ${country}
    `;

    document.getElementById("output").innerHTML = text;
  </script>
</body>
</html>
