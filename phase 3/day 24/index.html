<!DOCTYPE html>
<html>
<body>
<h1>JavaScript if .. else</h1>

<p>Greeting:</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
  greeting = "Assalamualaikum";
} else {
  greeting = "Good morning";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
