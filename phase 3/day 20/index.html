<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiply 10 × 2</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      const a = 10;
      const b = 2;
      const product = a * b;
      
      console.log(product);
     
      document.getElementById('result').textContent = '10 × 2 = ' + product;
    </script>
  </body>
</html>
