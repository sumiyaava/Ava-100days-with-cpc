<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Ternary Operator</h1>
<p id="demo"></p>

<script>
// Using the ternary operator
let price = 20;
let isMember = true;
let discount = isMember ? 0.2 : 0;
let total = 10 - (price * discount)

document.getElementById("demo").innerHTML = "The price is " + total;
</script>
</body>
</html>
