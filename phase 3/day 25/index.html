<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.random()</h2>

<p id="demo"></p>

<script>
let text;
if (Math.random() < 0.5) {
  text = "<a href='https://chatgpt.com/'>Visit ChatGPT</a>";
} else {
  text = "<a href='https://gemini.google.com/app'>Visit Gemini</a>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
