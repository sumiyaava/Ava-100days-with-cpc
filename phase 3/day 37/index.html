<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Loops</h1>
<h2>The continue Statement</h2>

<p id="demo"></p>

<script>
let text = "";

loop1: for (let j = 1; j < 5; j++) {
  loop2: for (let i = 1; i < 5; i++) {
    if (i === 3) { continue loop2; }
    text += i + "<br>";
  }
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
